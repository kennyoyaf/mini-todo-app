<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form action="#list">
            <input type="text" placeholder="Add an item!" id="list">
            <button class="submit" type="submit" value="update">Submit</button>
            <button class="Clear-list" value="delete">Clear list</button>
        </form>
        
        <ul class="entered-list"></ul>
    </div>

    <script src="app.js"></script>
</body> 
</html>
